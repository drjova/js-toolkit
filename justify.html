<!DOCTYPE html>
<html>
    <head>
        <title>Examples</title>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/justify.js"></script>
        <style>
        .images{
            width:960px;
            margin:0 auto;
        }
        </style>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.images').justify({
                    'targetHeight':220,
                    'direction':'vertical',
                    'allowPartialLastRow' : true
                });
            })
        </script>
    </head>
