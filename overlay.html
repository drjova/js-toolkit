<!DOCTYPE html>
<html>
    <head>
        <title>Examples</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="assets/js/overlay.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/overlay.css" />
        <script type="text/javascript">
            $(document).ready(function() {
                $('.popup-gallery').overlay({
                    delegate: 'a',
                    type: 'cds',
                    tLoading: 'Loading image #%curr%...',
                    mainClass: 'cds-photo-overlay',
                    gallery: {
                        enabled: true,
                        navigateByImgClick: true,
                        preload: [0,1] // Will preload 0 - before current, and 1 after the current image
                    },
                    image: {
                        tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
                        titleSrc: function(item) {
                            return item.el.attr('title') + '<small>by Marsel Van Oosten</small>';
                        }
                    }
                });
            });
        </script>
    </head>
    <body>
       <div class="popup-gallery">
    <a href="http://farm9.staticflickr.com/8242/8558295633_f34a55c1c6_b.jpg" data-photo_id="295" title="The Cleaner"><img data-photo_id="295" src="http://farm9.staticflickr.com/8242/8558295633_f34a55c1c6_s.jpg" width="75" height="75"></a>
    <a href="http://farm9.staticflickr.com/8382/8558295631_0f56c1284f_b.jpg" data-photo_id="295" title="Winter Dance"><img data-photo_id="295" src="http://farm9.staticflickr.com/8382/8558295631_0f56c1284f_s.jpg" width="75" height="75"></a>
    <a href="http://farm9.staticflickr.com/8225/8558295635_b1c5ce2794_b.jpg" data-photo_id="295" title="The Uninvited Guest"><img data-photo_id="295" src="http://farm9.staticflickr.com/8225/8558295635_b1c5ce2794_s.jpg" width="75" height="75"></a>
    <a href="http://farm9.staticflickr.com/8383/8563475581_df05e9906d_b.jpg" data-photo_id="295" title="Oh no, not again!"><img data-photo_id="295" src="http://farm9.staticflickr.com/8383/8563475581_df05e9906d_s.jpg" width="75" height="75"></a>
    <a href="http://farm9.staticflickr.com/8235/8559402846_8b7f82e05d_b.jpg" data-photo_id="295" title="Swan Lake"><img data-photo_id="295" src="http://farm9.staticflickr.com/8235/8559402846_8b7f82e05d_s.jpg" width="75" height="75"></a>
    <a href="http://farm9.staticflickr.com/8235/8558295467_e89e95e05a_b.jpg" data-photo_id="295" title="The Shake"><img data-photo_id="295" src="http://farm9.staticflickr.com/8235/8558295467_e89e95e05a_s.jpg" width="75" height="75"></a>
    <a href="http://farm9.staticflickr.com/8378/8559402848_9fcd90d20b_b.jpg" data-photo_id="295" title="Who's that, mommy?"><img data-photo_id="295" src="http://farm9.staticflickr.com/8378/8559402848_9fcd90d20b_s.jpg" width="75" height="75"></a>
</div>
    </body>
</html>
